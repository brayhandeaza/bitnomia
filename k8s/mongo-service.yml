apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
      nodePort: 30000  # Change this to any valid port within the range 30000-32767
  type: NodePort  # Use NodePort type for exposing the service to external traffic
