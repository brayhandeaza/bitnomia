apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-deployment
spec:
  serviceName: "express-service"
  replicas: 100
  selector:
    matchLabels:
      app: express
  template:
    metadata:
      labels:
        app: express
    spec:
      containers:
      - name: express
        image: node-anton
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
